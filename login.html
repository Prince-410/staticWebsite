<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - TravelGo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            width: 1000px;
            max-width: 100%;
            min-height: 600px;
            display: flex;
        }

        .auth-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            transition: all 0.6s ease-in-out;
            z-index: 2;
        }

        .auth-visual {
            flex: 1;
            background: linear-gradient(135deg, #008cff, #00c6ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 50px;
            text-align: center;
            position: relative;
            z-index: 5;
            transition: all 0.6s ease-in-out;
        }

        .auth-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=2021&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        .auth-visual h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .auth-visual p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .switch-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 40px;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .switch-btn:hover {
            background-color: white;
            color: var(--primary-blue);
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-blue);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-btn {
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            color: #333;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: var(--light-blue);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .auth-form span {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 20px;
            display: block;
        }

        .auth-input-group {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
        }

        .auth-input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }

        .auth-input-group .password-toggle {
            left: auto;
            right: 15px;
            cursor: pointer;
        }

        .auth-input-group .password-toggle:hover {
            color: var(--primary-blue);
        }

        .auth-input {
            background-color: #f4f8f7;
            border: none;
            padding: 12px 15px 12px 45px;
            width: 100%;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Outfit', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .auth-input:focus {
            background-color: #fff;
            box-shadow: 0 0 0 2px var(--light-blue);
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--primary-blue), #00b4d8);
            color: white;
            border: none;
            padding: 12px 45px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 140, 255, 0.3);
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .forgot-pass {
            display: block;
            margin-top: 15px;
            color: var(--text-light);
            font-size: 0.85rem;
            text-decoration: none;
        }

        .forgot-pass:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: 800px;
                max-width: 100%;
            }

            .auth-visual {
                order: -1;
                padding: 30px;
                min-height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container" id="container">
        <div class="auth-content" id="signup-form" style="display: none;">
            <div class="form-container">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <form onsubmit="event.preventDefault();">
                    <div class="auth-input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" class="auth-input" required />
                    </div>
                    <div class="auth-input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" class="auth-input" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Please enter a valid email address (e.g. user@example.com)" />
                    </div>
                    <div class="auth-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" class="auth-input" required />
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signupPassword', this)"></i>
                    </div>
                    <button class="submit-btn" onclick="alert('Sign Up functionality coming soon!')">Sign Up</button>
                    <div style="margin-top: 20px;">
                        <a href="#" onclick="toggleAuth()" style="color: var(--primary-blue); font-weight: 600;">Already
                            have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="auth-content" id="login-form">
            <div class="form-container">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email account</span>
                <form onsubmit="event.preventDefault(); handleLogin();">
                    <div class="auth-input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" class="auth-input" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Please enter a valid email address (e.g. user@example.com)" />
                    </div>
                    <div class="auth-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" class="auth-input" required />
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                    <a href="#" class="forgot-pass">Forgot your password?</a>
                    <button class="submit-btn" type="submit">Sign In</button>
                    <div style="margin-top: 20px; display: none;" id="mobile-toggle">
                        <a href="#" onclick="toggleAuth()" style="color: var(--primary-blue); font-weight: 600;">Create
                            Account</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="auth-visual">
            <div class="visual-content">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="switch-btn" id="switchButton" onclick="toggleAuth()">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const switchBtn = document.getElementById('switchButton');
        const visualPanel = document.querySelector('.auth-visual');
        const visualContent = document.querySelector('.visual-content');

        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;

            if (isLogin) {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';

                visualPanel.style.background = 'linear-gradient(135deg, #008cff, #00c6ff)';
                visualContent.innerHTML = `
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="switch-btn" onclick="toggleAuth()">Sign Up</button>
                `;
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';

                visualPanel.style.background = 'linear-gradient(135deg, #FF416C, #FF4B2B)';
                visualContent.innerHTML = `
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="switch-btn" onclick="toggleAuth()">Sign In</button>
                `;
            }
        }

        if (window.innerWidth < 768) {
            document.getElementById('mobile-toggle').style.display = 'block';
            document.querySelector('.auth-visual').style.display = 'none';
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) return; 

            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            console.log("Processing Login...");
            console.log("Email:", email);
            console.log("Encrypted Password (SHA-256):", hashHex);

            const btn = document.querySelector('#login-form .submit-btn');
            const originalText = btn.innerText;
            btn.innerText = 'Securing...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }
    </script>
</body>

</html>
